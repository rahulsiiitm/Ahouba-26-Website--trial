<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three.js Game</title>
  <link rel="stylesheet" href="style.css">
 

  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
  </script>
</head>
<body>

  <!-- NAVBAR EXAMPLE -->
  <!--<div id="navbar">
    <button>Home</button>
    <button>Inventory</button>
    <button>Settings</button>
  </div>-->

  <!-- HUD -->
  <div id="hud">
    <div class="row">
      <div class="key" id="key-w">W</div>
    </div>
    <div class="row">
      <div class="key" id="key-a">A</div>
      <div class="key" id="key-s">S</div>
      <div class="key" id="key-d">D</div>
    </div>
    <div class="row">
      <div class="key wide" id="key-shift">SHIFT</div>
    </div>
  </div>

  <!-- MINIMAP -->
  <div class="minimap" id="minimap"></div>
  <!-- laoding screen -->
  <div class = "progress-bar-container">
    <label for="progress-bar">LOADING....</label>
    <progress id ="progress-bar" value="0" max="100"></progress>
    <p id="start-instruction" style="display: none; color:white;margin-top:10px; font-family: sans-serif;">
      Use W/a/s/d to move <br>
      Mouse to look Around<br>
      Press ENTER or tap to start
    </p>
   </div>
   
   <!-- MOBILE CONTROLS -->
<div id="mobile-controls">
  <div id="joystick">
    <div class="stick"></div>
  </div>
  
</div>

  <script type="module" src="main.js"></script>
</body>
</html>
